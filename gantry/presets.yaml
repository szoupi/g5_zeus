preset1:
  image: 'gantry-admin://images/preset1.jpg'
  description: GANTRY5_PLATFORM_PRESET1
  colors:
    - '#0071bc' #dominant
    - '#e31c3d' #accent 1 contrast dominant
    - '#9bdaf1' #accent 2 Light
    - '#112e51' #accent 3 Dark Dominant
    - '#f5f5f5' #body (base) background
    - '#212121' #body (base) text 

  styles:
    base:
      dominant-color: '#0071bc'
      text-color: '#212121'
      background: '#f5f5f5'
      background-image: ''
      content-margin: 0.5rem
      content-padding: 0.5rem
    accent:
      color-1: '#e31c3d'
      color-2: '#9bdaf1'
      color-3: '#112e51'
    font:
      family-default: 'Lato, Helvetica, Tahoma, Geneva, Arial, sans-serif'
      family-title: 'Lato, Helvetica, Tahoma, Geneva, Arial, sans-serif'
      family-quote: 'Lato, Helvetica, Tahoma, Geneva, Arial, sans-serif'
    zenith:
      section-preset: disabled
      text-color: '#f5f5f5'
      link-color: '#0071bc'
      background: '#000000'
    navtop:
      section-preset: disabled
      text-color: '#212121'
      link-color: '#0071bc'
      background: '#f5f5f5'
    navigation:
      text-color: '#f5f5f5'
      link-color: '#f5f5f5'
      background: '#0071bc'
    header:
      section-preset: disabled
      text-color: '#212121'
      link-color: '#0071bc'
      background: '#f5f5f5'
    intro:
      section-preset: disabled
      text-color: '#212121'
      link-color: '#0071bc'
      background: '#f5f5f5'
    features:
      section-preset: disabled
      text-color: '#212121'
      link-color: '#0071bc'
      background: '#f5f5f5'
    utility:
      section-preset: disabled
      text-color: '#212121'
      link-color: '#0071bc'
      background: '#f5f5f5'
    above:
      section-preset: disabled
      text-color: '#212121'
      link-color: '#0071bc'
      background: '#f5f5f5'
    testimonials:
      section-preset: disabled
      text-color: '#212121'
      link-color: '#0071bc'
      background: '#f5f5f5'
    expanded:
      section-preset: disabled
      text-color: '#212121'
      link-color: '#0071bc'
      background: '#f5f5f5'
    mainbottom:
      section-preset: disabled
      text-color: '#212121'
      link-color: '#0071bc'
      background: '#f5f5f5'
    footertop:
      section-preset: disabled
      text-color: '#212121'
      link-color: '#0071bc'
      background: '#f5f5f5'
    footer:
      section-preset: disabled
      text-color: '#212121'
      link-color: '#0071bc'
      background: '#f5f5f5'
    footerbottom:
      section-preset: disabled
      text-color: '#212121'
      link-color: '#0071bc'
      background: '#f5f5f5'
    nadir:
      section-preset: disabled
      text-color: '#f5f5f5'
      link-color: '#0071bc'
      background: '#000000'
    offcanvas:
      background: '#0071bc'
      text-color: '#eceeef'
      toggle-color: '#f5f5f5'

