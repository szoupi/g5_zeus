name: Portfolio
description: Displays a group of images
type: particle
icon: fa-image

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    headline:
      type: input.text
      label: Headline
      description: Customize the headline text.
      placeholder: Enter headline

    description:
      type: textarea.textarea
      label: Description
      description: Customize the description.
      placeholder: Enter short description

    style:
      type: select.selectize
      label: Style
      description: Select a style for the porfolio
      placeholder: 'Select...'
      default: Default
      options:
        grid4: Grid - 4 equal columns
        mansonry: masonry

    portfolios:
      type: collection.list
      array: true
      label: Portfolios
      description: Create each portfolio to appear in the content row.
      value: title
      ajax: true

      fields:
        .image:
          type: input.imagepicker
          label: Image
          description: Select the main image.

        .maintitle:
          type: input.text
          label: Title
          description: Customize the headline text.
          placeholder: Enter title

        .description:
          type: textarea.textarea
          label: Description
          description: Customize the description.
          placeholder: Enter short description

        .tags:
          type: collection.list
          array: true
          label: Tags
          description: Create each tag to display.
          value: text
          ajax: true

          fields:
            .text:
              type: input.text
              label: Tag Text
              description: Input the text to be used as tag.        

        .link1:
          type: input.text
          label: Link 1
          description: Specify the link address.

        .linktext1:
          type: input.text
          label: Link 1 Text
          description: Customize the link text.

        .linkstyle1:
          type: select.select
          label: Link 1 style
          description: 'Select a button style. These are button classes'
          default: ''
          options:
            '' : primary
            button-2: secondary
            button-outline: outline
            button-block: block
            button-xlarge: xlarge
            button-large: large
            button-small: small
            button-xsmall: xsmall
            button-gradient: gradient
            button-bevel: bevel
            button-square: square            

        .link2:
          type: input.text
          label: Link 2
          description: Specify the link address.

        .linktext2:
          type: input.text
          label: Link 2 Text
          description: Customize the link text.

        .linkstyle2:
          type: select.select
          label: Link 2 style
          description: 'Select a button style. These are button classes'
          default: secondary
          options:
            '' : primary
            button-2: secondary
            button-outline: outline
            button-block: block
            button-xlarge: xlarge
            button-large: large
            button-small: small
            button-xsmall: xsmall
            button-gradient: gradient
            button-bevel: bevel
            button-square: square 

        .link3:
          type: input.text
          label: Link 3
          description: Specify the link address.

        .linktext3:
          type: input.text
          label: Link 3 Text
          description: Customize the link text.         
        
        .linkstyle3:
          type: select.select
          label: Link 3 style
          description: 'Select a button style. These are button classes'
          default: outline
          options:
            '' : primary
            button-2: secondary
            button-outline: outline
            button-block: block
            button-xlarge: xlarge
            button-large: large
            button-small: small
            button-xsmall: xsmall
            button-gradient: gradient
            button-bevel: bevel
            button-square: square            
