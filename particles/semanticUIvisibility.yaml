name: Semantic UI visibility
description: Semantic UI visibility component for Gantry5.
type: atom

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable Semantic UI visibility for Gantry5 particles.
      default: true

    _note:
      type: separator.note
      class: alert alert-info
      content: 'This Atom loads the <a href="https://semantic-ui.com/behaviors/visibility.html" target="_blank">UI-Visibility component</a> of <a href="https://semantic-ui.com/" target="_blank">Semantic UI framework</a> optimized for Gantry 5.<p>Semantic UI visibility provides a set of callbacks that can be attached to any element and trigger when a specific visibility event occurs.</p><p>There are a variety of uses for attaching events to visibility.<br />Here are some of the more common ones:</p><ul><li>Infinite Scroll</li><li>Lazy Loading Images</li><li>Reactive Content</li><li>Sticky Headers</li><li>Event Tracking</li></ul><p>Consider reading <a href="https://semantic-ui.com/behaviors/visibility.html" target="_blank">Documentation and examples</a></p><p><strong>Semantic UI Visibility version: </strong>2.3.2</p><p><strong>This atom requires JQuery framework to be loaded. </strong> <a href="http://docs.gantry.org/gantry5/configure/page-settings#javascript-frameworks">How to load Javascript Frameworks</p>'