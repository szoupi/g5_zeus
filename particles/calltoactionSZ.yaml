name: Call to action
description: Displays Call to action buttons  
type: particle
icon: fa-long-arrow-right

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    headline:
      type: input.text
      label: Headline
      description: Customize the headline text.
      placeholder: Enter headline

    description:
      type: textarea.textarea
      label: Description
      description: Customize the description.
      placeholder: Enter short description

    link:
      type: input.text
      label: Primary Link
      description: Specify the link address.

    linktext:
      type: input.text
      label: Primary Link Text
      description: Customize the link text.

    linkstyle:
      type: select.select
      label: Primary Link style
      description: 'Select a button style. These are button classes'
      default: primary
      options:
        '' : primary
        button-2: secondary
        button-outline: outline

    link2:
      type: input.text
      label: Secondary Link
      description: Specify the link address.

    linktext2:
      type: input.text
      label: Secondary Link Text
      description: Customize the link text.

    linkstyle2:
      type: select.select
      label: Secondary link style
      description: 'Select a button style. These are button classes'
      default: secondary
      options:
        '' : primary
        button-2: secondary
        button-outline: outline

    link3:
      type: input.text
      label: Third Link
      description: Specify the link address.

    linktext3:
      type: input.text
      label: Third Link Text
      description: Customize the link text.

    linkstyle3:
      type: select.select
      label: Third link style
      description: 'Select a button style. These are button classes'
      default: outline
      options:
        '' : primary
        button-2: secondary
        button-outline: outline        
