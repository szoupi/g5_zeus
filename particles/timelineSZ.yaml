name: Timeline
description: Displays events in timeline format  
type: particle
icon: fa-calendar-times-o

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true


    headline:
      type: input.text
      label: Headline
      description: Title for the timeline
      placeholder: Enter free text 

    description:
      type: textarea.textarea
      label: Description
      description: Short description for the timeline.
      placeholder: Enter short description
      
    events:
      type: collection.list
      array: true
      label: Events
      description: Create timeline events.
      value: title
      ajax: true

      fields:
        .icon:
          type: input.icon
          label: Icon

        .date:
          type: input.text
          label: Date of the event
          description: Customize the headline text.
          placeholder: Enter free text eg. 2018, 2000 Changed Career           

        .eventTitle:
          type: input.text
          label: Event Title

        .description:
          type: textarea.textarea
          label: Description
          description: Describe the event.
          placeholder: Enter short description
          
        .position:
          type: select.selectize
          label: Position
          description: Define the position of the block.
          placeholder: left, right
          default:  left
          options:
            left: left
            right: right

        .class:
          type: input.block-variations
          label: Variations

