name: Custom Content
description: Displays custom Content
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    image:
      type: input.imagepicker
      label: Image
      description: Select the main image.
      placeholder: Select an image

    mainicon:
      type: input.icon
      label: Icon
      description: Select the main icon

    height:
      type: input.text
      label: Block min height
      description: Specify the height of the block in rem, em or px units.      
      default: "20rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|px|vh)'
      
    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title

    description:
      type: textarea.textarea
      label: Description
      description: Customize the description.
      placeholder: Enter short description

    link:
      type: input.text
      label: Primary Link
      description: Specify the link address.

    linktext:
      type: input.text
      label: Primary Link Text
      description: Customize the link text.
    
    linkstyle:
      type: select.select
      label: Primary link style
      description: 'Select a button style. These are button classes'
      default: primary
      options:
        '' : primary
        button-2: secondary
        button-outline: outline
        button-block: block
        button-xlarge: xlarge
        button-large: large
        button-small: small
        button-xsmall: xsmall
        button-gradient: gradient
        button-bevel: bevel
        button-square: square

    link2:
      type: input.text
      label: Secondary Link
      description: Specify the link address.

    linktext2:
      type: input.text
      label: Secondary Link Text
      description: Customize the link text.

    linkstyle2:
      type: select.select
      label: Primary link style
      description: 'Select a button style. These are button classes'
      default: outline
      options:
        '' : primary
        button-2: secondary
        button-outline: outline
        button-block: block
        button-xlarge: xlarge
        button-large: large
        button-small: small
        button-xsmall: xsmall
        button-gradient: gradient
        button-bevel: bevel
        button-square: square      

    link3:
      type: input.text
      label: Third Link
      description: Specify the link address.

    linktext3:
      type: input.text
      label: Third Link Text
      description: Customize the link text.

    linkstyle3:
      type: select.select
      label: Third link style
      description: 'Select a button style. These are button classes'
      default: ''
      options:
        '' : primary
        button-2: secondary
        button-outline: outline
        button-block: block
        button-xlarge: xlarge
        button-large: large
        button-small: small
        button-xsmall: xsmall
        button-gradient: gradient
        button-bevel: bevel
        button-square: square  
      
    subitems:
      type: collection.list
      array: true
      label: Child Items
      description: Create each item to appear in the content row.
      value: title
      ajax: true

      fields:
        .icon:
          type: input.icon
          label: Icon

        .title:
          type: input.text
          label: Title

        .subtitle:
          type: input.text
          label: Sub Title

        .description:
          type: textarea.textarea
          label: Description

        .class:
          type: input.block-variations
          label: Variations
